# Dependencies
markdown:         kramdown
# markdown: redcarpet
kramdown:
  extensions: ["tables"]

#highlighter:         true
highlighter: rouge

# Permalinks
permalink:        pretty

# Setup
title:            Danny's Blog
tagline:          A jew from nebraska.
url:              https://dannydenenberg.github.io
shorturl:         dannydenenberg.github.io

author:
  name:           'Danny Denenberg'
  url:            https://twitter.com/denenbergdanny

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/dannydenenberg/dannydenenberg.github.io

# This is the list of pages to include in the header of the website.
pages_list:
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects:
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
  - jekyll-paginate
